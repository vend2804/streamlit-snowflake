
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Radial Dendrogram</title>
<style>
p {
  max-width:1000px;
  margin:auto;
  text-align:justify;
}
#graph-div{ text-align: center; }
.node text { font: 14px sans-serif; }
.node--internal text { text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff; }
.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}
</style>
</head>
<div id='graph-div'>
  <svg width="960" height="960"></svg>
</div>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script>
let data = "{{data}}";

let svg = d3.select("svg"),
  width = svg.attr("width"),
  height = svg.attr("height"),
g = svg.append("g").attr("transform", "translate(" + (width / 2 - 15) + "," + (height / 2 + 25) + ")");

let stratify = d3.stratify().
parentId(function (d) {return d.id.substring(0, d.id.lastIndexOf("."));});

let tree = d3.cluster()
  .size([360, 390])
  .separation(function (a, b) {return (a.parent == b.parent ? 1 : 2) / a.depth;});

let root = tree(stratify(data)
  .sort(function (a, b) {return a.height - b.height || a.id.localeCompare(b.id);}));

let link = g.selectAll(".link")
  .data(root.descendants().slice(1))
  .enter().append("path")
  .attr("class", "link")
  .attr("d", function (d) {
    return "M" + project(d.x, d.y)
      + "C" + project(d.x, (d.y + d.parent.y) / 2)
      + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
      + " " + project(d.parent.x, d.parent.y);
});

let node = g.selectAll(".node")
  .data(root.descendants())
  .enter().append("g")
  .attr("class", function (d) {return "node" + (d.children ? " node--internal" : " node--leaf");})
  .attr("transform", function (d) {return "translate(" + project(d.x, d.y) + ")";});

node.append("circle")
  .attr("r", 2.5)
  .attr("fill", function (d) {
    let color = '';
    if (d.data.value == 5) color = "blue";
    else if (d.data.value == 1) color = "red";
    return color;
});

node.append("text")
  .attr("dy", ".31em")
  .attr("x", function (d) {return d.x < 180 === !d.children ? 6 : -6;})
  .style("text-anchor", function (d) {return d.x < 180 === !d.children ? "start" : "end";})
  .attr("transform", function (d) {return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")";})
  .text(function (d) {return d.id.substring(d.id.lastIndexOf(".") + 1);});

function project(x, y) {
  let angle = (x - 90) / 180 * Math.PI,radius = y;
  return [radius * Math.cos(angle), radius * Math.sin(angle)];
}
</script>
</body>
</html>
