bel": "Luis Popp", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "Laura Bissot", "label": "Laura Bissot", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "Jose Manuel Urman", "label": "Jose Manuel Urman", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "Shelli Baida", "label": "Shelli Baida", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "Bruce Ernst", "label": "Bruce Ernst", "shape": "dot", "value": 1}]);

};
